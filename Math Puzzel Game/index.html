	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Puzzel Game</title>
</head>
<body>
	<div class="game">

        <button>5</button>

        <button>7</button>

        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button></button>
      </div>
      <div class="footer">
        <button>Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>
    </div>

<script src="script.js"></script>

</html>
